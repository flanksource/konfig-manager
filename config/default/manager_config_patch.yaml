apiVersion: apps/v1
kind: Deployment
metadata:
  name: konfig-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: konfig-manager
        args:
        - "--config=controller_manager_config.yaml"
        volumeMounts:
        - name: konfig-manager-config
          mountPath: /konfig_manager_config.yaml
          subPath: konfig_manager_config.yaml
      volumes:
      - name: konfig-manager-config
        configMap:
          name: konfig-manager-config
