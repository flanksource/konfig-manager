apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: konfig-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konfig-manager
  namespace: system
  labels:
    control-plane: konfig-manager
spec:
  selector:
    matchLabels:
      control-plane: konfig-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: konfig-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /bin/konfig-manager
        args:
        - operator
        - --leader-elect
        image: controller:latest
        name: konfig-manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: konfig-manager
      terminationGracePeriodSeconds: 10
